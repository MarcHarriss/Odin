<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="calculator" class="container">
    <div class="row text-center">
      <div class="col-xs-6 col-xs-offset-3">
        <h2 class="text-primary">Calculator</h2>
        <!-- the display for the calc -->
        <div id="calcDisplay" class="well">
          <span id="storedNumA"></span>
          <span id="storedOperator"></span>
          <span id="storedNumB"></span><span id="answer"></span>
        </div>

        <!-- buttons to activate js functions -->
        <div class="btn btn-warning operator add">+</div>
        <div class="btn btn-warning operator subtract">-</div>
        <div class="btn btn-warning operator multiply">x</div>
        <div class="btn btn-warning operator divide">/</div>
        <div onclick="operate(storedNumA, storedNumB, storedOperator);" class="btn btn-success">=</div>

        <!-- all the required numbers -->
        <button class="btn btn-default number">0</button>
        <button class="btn btn-default number">1</button>
        <button class="btn btn-default number">2</button>
        <button class="btn btn-default number">3</button>
        <button class="btn btn-default number">4</button>
        <button class="btn btn-default number">5</button>
        <button class="btn btn-default number">6</button>
        <button class="btn btn-default number">7</button>
        <button class="btn btn-default number">8</button>
        <button class="btn btn-default number">9</button>

        <!-- reset button -->
        <div id="reset" onclick="reset();" class="btn btn-danger">C</div>
      </div>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
